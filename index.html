<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" style="color: white;" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links" style="color: white;"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- GOOGLE IMG -->  
    <div class="google">
      <a href="#" id="google_logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/500px-Google_2015_logo.svg.png" alt="Google Logo"/></a>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form">  
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type URL">
      </form>
    </div>  
    
    <!-- BUTTONS -->
    <div class= "buttons">  
      <input type="submit" class="opbutton" value="Google Search" id="google_search">
      <input type="submit" class="opbutton" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
      
    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
          <li><a style="color: white;" href="#">Advertising</a></li>
          <li><a style="color: white;" href="#">Business</a></li>
          <li><a style="color: white;" href="#">About</a></li> 
        </ul>
        <ul class="footer-right">    
          <li><a style="color: white;" href="#">Privacy</a></li>
          <li><a style="color: white;" href="#">Terms</a></li>
          <li><a style="color: white;" href="#">Settings</a></li>
        </ul>       
    </footer>      
  </body>
